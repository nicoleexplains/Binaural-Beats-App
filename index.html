    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom focus styles for better accessibility and theme matching */
      .focus-ring-indigo:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        --tw-ring-color: #6366f1;
        box-shadow: 0 0 0 3px var(--tw-ring-color);
      }
      .focus-ring-red:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        --tw-ring-color: #ef4444; /* red-500 */
        box-shadow: 0 0 0 3px var(--tw-ring-color);
      }
      /* Custom styles for range input */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: linear-gradient(to right, #6366f1 var(--slider-progress, 0%), #374151 var(--slider-progress, 0%));
        border-radius: 9999px;
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #6366f1; /* indigo-500 */
        cursor: pointer;
        border-radius: 9999px;
        border: 2px solid #1f2937; /* bg-gray-800 */
      }
      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #6366f1; /* indigo-500 */
        cursor: pointer;
        border-radius: 9999px;
        border: 2px solid #1f2937; /* bg-gray-800 */
      }
      /* Active state for slider thumb */
      input[type="range"]:active::-webkit-slider-thumb {
        background: #818cf8; /* indigo-400 */
      }
      input[type="range"]:active::-moz-range-thumb {
        background: #818cf8; /* indigo-400 */
      }
    </style>
